<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon-60x60.png" type="image/x-icon">
    <title>Wordpress Dashboard | Tabs | Naim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.scss">
</head>

<body>
    <div class="top-bar">
        <div class="top-left">
            <span class="iconify" data-icon="dashicons:wordpress"></span>
            <span class="iconify" data-icon="dashicons:admin-home"></span>
            <span class="iconify" data-icon="dashicons:image-rotate"></span>
            <span class="iconify" data-icon="dashicons:admin-comments"></span>
            <span class="iconify" data-icon="dashicons:plus"></span>
        </div>
        <div class="top-right">
            <span>Howdy,Admin</span>
            <span class="iconify" data-icon="dashicons:admin-users"></span>
        </div>
    </div>
    <div class="rz-tabs">

        <div class="tabs-menu">
            <ul class="user-admin">
                <li>
                    <a class="active" href="#dashboard"><span class="iconify" data-icon="dashicons:dashboard"></span>Dashboard</a>
                </li>
                <li>
                    <a href="#posts"><span class="iconify" data-icon="dashicons:admin-post"></span>Posts</a>
                </li>
                <li>
                    <a href="#media"><span class="iconify" data-icon="dashicons:admin-media"></span>Media</a>
                </li>
                <li>
                    <a href="#pages"><span class="iconify" data-icon="dashicons:admin-page"></span>Pages</a>
                </li>
                <li>
                    <a href="#comments"><span class="iconify" data-icon="dashicons:admin-comments"></span>Comments</a>
                </li>
                <li>
                    <a href="#appearance"><span class="iconify" data-icon="dashicons:admin-appearance"></span>Appearance</a>
                </li>
                <li>
                    <a href="#plugins"><span class="iconify" data-icon="dashicons:admin-plugins"></span>plugins</a>
                </li>
                <li>
                    <a href="#users"><span class="iconify" data-icon="dashicons:admin-users"></span>Users</a>
                </li>
                <li>
                    <a href="#settings"><span class="iconify" data-icon="dashicons:admin-settings"></span>settings</a>
                </li>
                <li>
                    <a href="#collapse"><span class="iconify" data-icon="dashicons:admin-comments"></span>Collapse Menu</a>
                </li>
                <li>
                    <a href="#slider-rev"><span class="iconify" data-icon="dashicons:admin-plugins"></span>Slider Revolation</a>
                </li>
            </ul>
        </div>


        <div class="tabs-body">
            <div class="top-screen">
                <span>Screen Option <span class="iconify" data-icon="dashicons:arrow-down"></span></span>
                <span>Help<span class="iconify" data-icon="dashicons:arrow-down"></span></span>
            </div>
            <div class="tab-pane active" id="dashboard">
                <h1>Dashboard</h1>
                <img src="img/Screenshot_1.png" alt="">
            </div>
            <div class="tab-pane" id="posts">
                <h1>Post</h1>
                <img src="img/Screenshot_2.png" alt="">
            </div>
            <div class="tab-pane" id="media">
                <h1>Media</h1>
                <img src="img/Screenshot_3.png" alt="">
            </div>
            <div class="tab-pane" id="pages">
                <h1>Pages</h1>
                <img src="img/Screenshot_4.png" alt="">
            </div>
            <div class="tab-pane" id="comments">
                <h1>Comments</h1>
                <img src="img/Screenshot_5.png" alt="">
            </div>
            <div class="tab-pane" id="appearance">
                <h1>Appearance</h1>
                <img src="img/Screenshot_6.png" alt="">
            </div>
            <div class="tab-pane" id="plugins">
                <h1>plugins</h1>
                <img src="img/Screenshot_7.png" alt="">
            </div>
            <div class="tab-pane" id="users">
                <h1>Users</h1>
                <img src="img/Screenshot_8.png" alt="">
            </div>
            <div class="tab-pane" id="settings">
                <h1>Settings</h1>
                <img src="img/Screenshot_9.png" alt="">
            </div>
            <div class="tab-pane" id="collapse">
                <h1>Collapse Menu</h1>
                <img src="img/Screenshot_10.png" alt="">
            </div>
            <div class="tab-pane" id="slider-rev">
                <h1>Collapse Menu</h1>
                <img src="img/Screenshot_11.png" alt="">
            </div>
        </div>
    </div>



    <script src="index.js"></script>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
</body>
</html>
